<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <!-- First Row -->
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
                <button onclick="appendToDisplay('**')" class="operator-btn">x<sup>y</sup></button>
                <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                
                <!-- Second Row -->
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('*')" class="operator-btn">*</button>

                <!-- Third Row -->
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

                <!-- Fourth Row -->
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

                <!-- Fifth Row -->
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()" class="equals-btn">=</button>
                <button onclick="calculateSquareRoot()" class="operator-btn">√</button>

                
                <!-- Sixth Row (Brackets and Fraction-to-Decimal) -->
                <button onclick="appendToDisplay('(')" class="operator-btn">(</button>
                <button onclick="appendToDisplay(')')" class="operator-btn">)</button>
                <button onclick="fractionToDecimal()" class="operator-btn">1/x</button>
                <button onclick="convertFraction()" class="operator-btn">↔</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
